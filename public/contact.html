<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KVTech</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <!--Nav bar-->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">KVTech</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Pages link nav -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light active" href="/contact">Contact Us</a>
          </li>

          <!-- Dropdown items -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Topics
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="http://localhost:3000/blogpost/artificial-intelligence-learn">AI</a></li>
              <li><a class="dropdown-item" href="http://localhost:3000/blogpost/web-development-learn">Web Development</a></li>
            </ul>
          </li>
        </ul>

        <!-- Search nav -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-danger text-light" type="submit">
            Search
          </button>
        </form>

      </div>
    </div>
  </nav>

  <!--Form-->
  <div class="form my-4 mx-4">
    <form>

      <!-- User Name (Part - 1) -->
      <div class="row g-3 my-4">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>

      <!-- email password  (Part - 2) -->
      <div class="form-group row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="name@example.com">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3">
        </div>
      </div>

      <!-- Peofession  (Part - 3) -->
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Profession</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Student
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Working
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Other
            </label>
          </div>
        </div>

        <!-- Box for explaining -->
        <div class="form-group">
          <label for="exapleFormControlTextarea1">Elaborate Your Concern</label>
          <textarea class="form-control" id="exapleFormControlTextarea1" cols="30" rows="5"
            placeholder="Explain"></textarea>
        </div>
      </fieldset>

      <!-- Tick if you member  (Part - 4) -->
      <div class="form-group row my-4">
        <div class="col-sm-2">Are you a memeber</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Yes
            </label>
          </div>
        </div>
      </div>

      <!-- submit -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <!--footer-->
  <footer>
    <p><a class="text-decoration-none text-light" href="">Back To Top</a>
    </p>
    <p>Copyright &copy; 2023 KVtech, Inc.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
